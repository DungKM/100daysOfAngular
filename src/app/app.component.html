
<app-hello  name="{{name}}"></app-hello>
<p>Start editing to see some magic happen </p>

<!-- for(let something of users){
- $implicit: item Implicit Context variable
- index: Số thứ tự của item hiện tại
- count: độ dài của array
- first: true nếu như item đó là item đầu tiên trong array
- last: true nếu như item đố là item cuối cùng 
- even: true nếu như item đó là item vị trí chẵn
- odd: true nếu như item đó là item vị trí lẻ
} -->
<ng-container *ngIf="users.length > 0;else noUsers">
  <ul>
    <li *ngFor="let u of users; index as idx; count as total; first as isFirst; last as isLast; even as isEven; odd as isOdd">
      <span>{{u.name}} - {{u.id}} - {{u.phone}}</span>
      <br>
      <span>at index {{idx}} out of {{total}}</span>
      <br>
      <span *ngIf="isEven">I am even number</span>
      <br>
      <span *ngIf="isOdd">I am odd number</span>
      <br>
      <span *ngIf="isLast">I am odd number</span>
      <br>
      <span *ngIf="isFirst">I am first</span>
    </li>
  </ul>
</ng-container>
<ng-template #noUsers>
     No users
</ng-template>

<button *ngFor="let tag of tags; last as isLast" [class.margin-rignt]="!isLast">{{tag}}</button>
